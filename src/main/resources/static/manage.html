<html>
<head>
    <meta charset="UTF-8">
    <title>autoCar</title>
    <script src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<div style="display: none;">
    <div>
        <span>
            用户名:
        </span>
        <input id="username"/>
    </div>
    <div>
        <span>
            密码:
        </span>
        <input id="password"/>
    </div>
    <div>
        <span>
            邮箱:
        </span>
        <input id="email"/>
    </div>
    <div>
        <span>
            日期:
        </span>
        <input id="date" type="date"/>
    </div>
    <div>
        <span>
            jl车:
        </span>
        <input id="car_num"/>
    </div>
    <div>
        <span>
            时间段
        </span>
        <select id="time_slot">
            <option>上午</option>
            <option>下午</option>
            <option>晚上</option>
        </select>
    </div>
</div>
<div>
    <span>
        <input type="button" id="showUsers" value="显示所有用户">
    </span>
    <table id="users">

    </table>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $("#showUsers").click(function () {
            $.post("/order/selectUsers", {}, function (data) {
                alert(data)
            });
        });
    });
</script>
